name: hms_frontend_flutter
description: "HMS frontend Flutter app"
publish_to: "none" # this is a private app

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # core UI / state / routing
  cupertino_icons: ^1.0.5
  flutter_riverpod: ^2.3.3
  go_router: ^17.0.0

  # networking / storage
  dio: ^5.4.0
  flutter_secure_storage: ^8.0.0

  # optional utilities
  intl: ^0.18.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # optional: generate launcher icons from assets/images/logo.png
  flutter_launcher_icons: ^0.10.0

  # optional: native splash screen generator
  flutter_native_splash: ^2.2.8

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter_native_splash:
  color: "#2563EB"
  image: assets/images/logo.png
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
